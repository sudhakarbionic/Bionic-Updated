<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="TherapistUI">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <title>BionicYantra - TherapistUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="manifest.json" />
</head>
  <body class="app sidebar-mini rtl">
    <!-- Navbar-->
      <header class="app-header">
         <a href="index.html">  <img src="img/logo.jpg" height="50" style="margin-left:20px;margin-top:5px;margin-bottom:5px" /></a>
          <!-- Navbar Right Menu-->
          <ul class="app-nav" style="margin-top:5px">
              <li>
			  <a class="app-nav__item rounded-image profile-image profile-image-header" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">Monday December 3rd 2018 | 
			  <img title="Profile" src="img/therapist.jpg"> Sophia</a>
			  </li>
          </ul>
      </header>
      <main class="app-content">
          <div class="app-title">
              <div>
                  <h1>Rosemary Vanguard | 38 yrs | Spinal Cord Injury | 3/10 sessions</h1>
                  <b>5 Min Carpet Walk</b>
              </div>
              <div style="float:right">
                  <a class="btn btn-warning" href="#" style="width:90px">|| Pause</a>
                  <a class="btn btn-success" href="robo_rehab.html" style="margin-left:20px;width:90px;margin-right:20px;">Complete</a>
                  <a class="btn btn-danger" href="robo_rehab.html" style="width:90px">Abort</a>
              </div>
          </div>

          <div class="row">
              <div class="col-md-7">
                  <div class="embed-responsive embed-responsive-16by9">
                      <canvas class="embed-responsive-item" id="lineChartDemo"></canvas>
                  </div>
              </div>

              <div class="col-md-5">
                  <div id="external-events">
                      <iframe height="220" width="100%" src="https://www.youtube.com/embed/2tl8BGgZoY4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
                  <div class="alert alert-dismissible alert-info" style="margin-top:5px">
                      This 00:00 – session start <br>
                      00:12 – step one completed <br>
                      00:21 – step 2 completed <br>
                      00:31 – fall arrest <br>
                  </div>
              </div>              
          </div>          
      </main>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="js/plugins/chart.js"></script>
    <script type="text/javascript">
      var data = {
      	labels: ["10", "30", "50", "70", "100"],
      	datasets: [
      		{
      			label: "My First dataset",
      			fillColor: "rgba(220,220,220,0.2)",
      			strokeColor: "rgba(220,220,220,1)",
      			pointColor: "rgba(220,220,220,1)",
      			pointStrokeColor: "#fff",
      			pointHighlightFill: "#fff",
      			pointHighlightStroke: "rgba(220,220,220,1)",
      			data: [65, 59, 80, 81, 56]
      		},
      		{
      			label: "My Second dataset",
      			fillColor: "rgba(151,187,205,0.2)",
      			strokeColor: "rgba(151,187,205,1)",
      			pointColor: "rgba(151,187,205,1)",
      			pointStrokeColor: "#fff",
      			pointHighlightFill: "#fff",
      			pointHighlightStroke: "rgba(151,187,205,1)",
      			data: [28, 48, 40, 19, 86]
      		}
      	]
      };
      var pdata = [
      	{
      		value: 300,
      		color:"#F7464A",
      		highlight: "#FF5A5E",
      		label: "Red"
      	},
      	{
      		value: 50,
      		color: "#46BFBD",
      		highlight: "#5AD3D1",
      		label: "Green"
      	},
      	{
      		value: 100,
      		color: "#FDB45C",
      		highlight: "#FFC870",
      		label: "Yellow"
      	}
      ]
      
      var ctxl = $("#lineChartDemo").get(0).getContext("2d");
      var lineChart = new Chart(ctxl).Line(data);
      
      var ctxb = $("#barChartDemo").get(0).getContext("2d");
      var barChart = new Chart(ctxb).Bar(data);
      
      var ctxr = $("#radarChartDemo").get(0).getContext("2d");
      var radarChart = new Chart(ctxr).Radar(data);
      
      var ctxpo = $("#polarChartDemo").get(0).getContext("2d");
      var polarChart = new Chart(ctxpo).PolarArea(pdata);
      
      var ctxp = $("#pieChartDemo").get(0).getContext("2d");
      var pieChart = new Chart(ctxp).Pie(pdata);
      
      var ctxd = $("#doughnutChartDemo").get(0).getContext("2d");
      var doughnutChart = new Chart(ctxd).Doughnut(pdata);
    </script>	
  </body>
</html>
